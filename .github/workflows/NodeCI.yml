name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Lint
      run: npm run lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x, 18.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Test
      run: npm test
  test-with-vite-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vite: [2, 3, 5, 6, 7]
    steps:
    - uses: actions/checkout@v4
    - name: Use Vite ${{ matrix.vite }}
      uses: actions/setup-node@v4
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Install Vite
      run: npm install -D vite@${{ matrix.vite }} --legacy-peer-deps
    - name: Test
      run: npm test
  test-for-vite-v2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }} with Vite v2
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install -D vite@2 --legacy-peer-deps
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Test
      run: npm test
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Test
      run: npm run cover
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
